{% extends "base_generic.html" %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} Delete blog post {% endblock %}</title>
    </head>

    <body>
        {% block content %}
            {% if user.is_authenticated %}
                <h1>Delete post...</h1>
                <br/>
                <h3>Delete: {{post.title}}</h3>

                <div class="form-group">
                    <form method="POST">
                        {% csrf_token %}
                        <strong>Are you sure?<strong><br/>
                        <button class="btn btn-primary">Delete Post!</button>
                </div>
            {% else %}
                <p> You are not allowed here.</p>
            {% endif %}
        {% endblock %}
    </body>
</html>
