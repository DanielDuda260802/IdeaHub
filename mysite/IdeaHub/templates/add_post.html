{% extends "base_generic.html" %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} Create a new blog post {% endblock %}</title>
    </head>

    <body>
        {% block content %}
            <h1>Add post...</h1>
            <br/>
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary">Post</button>
            </div>
        {% endblock %}
    </body>
</html>
