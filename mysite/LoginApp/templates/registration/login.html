{% extends "base_generic.html" %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} Login {% endblock %}</title>
    </head>

    <body>
        {% block content %}
            <div class="container">
                <div class="row">
                    <div class="col-md-8 offset-md-2 col-lg-10 offset-lg-1">
                        <div class="seven">
                            <h1>Login</h1>
                        </div>

                        <div class="form-group">
                            <form method="POST">
                                {% csrf_token %}
                                
                                <div class="form-group">
                                    <label >Username </label>
                                    <input type="text" class="form-control" name="username" >
                                </div>
                                
                                <div class="form-group">
                                    <label >Password</label>
                                    <input type="password" class="form-control" name="password">
                                    <small class="form-text text-muted">Don't have an account?<a href="{% url 'loginapp:register' %}">Register here</a>.</small>
                                </div>
                                
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-Post">Login</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endblock %}
    </body>
</html>
