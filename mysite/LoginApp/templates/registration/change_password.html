{% extends "base_generic.html" %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} Change password {% endblock %}</title>
    </head>

    <body>
        {% block content %}
            <div class="container">
                <div class="row">
                    <div class="col-md-8 offset-md-2 col-lg-10 offset-lg-1">
                        <div class="seven">
                            <h1>Change password</h1>
                        </div>
                        <div class="form-group">
                            <form method="POST">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-Post">Change password</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endblock %}
    </body>
</html>
