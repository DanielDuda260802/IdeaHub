{% extends "base_generic.html" %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} Create a new profile {% endblock %}</title>
    </head>

    <body>
        {% block content %}
            {% if user.is_authenticated %}
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 offset-md-2 col-lg-10 offset-lg-1">
                            <div class="seven">
                                <h1>Create profile page</h1>
                            </div>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-Post">Create profile page</button>
                    </div>
                </form>

            {% else %}
                <p> You are not allowed here.</p>
            {% endif %}
        {% endblock %}
    </body>
</html>
